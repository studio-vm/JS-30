<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // console.log('hello');
    // // Interpolated
    // console.log('hello I am %s string', 'poop');
    // // Styled
    // console.log('%c I am some text', 'font-size:50px; background: red');
    // // warning!
    // console.warn('ward');
    // // Error :|
    // console.error('err')

    // // Info
    // console.info('err')

    // // Testing
    // const p = document.querySelector('p');
    // console.assert(1 === 1, 'wrong')
    // // clearing
    // console.clear();
    // // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/studio-vm')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
